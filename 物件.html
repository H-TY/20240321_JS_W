<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const wdaf2e = {
            classroom: '1114',
            name: '前端技術',
            students: 18,
            year: 113,
            semester: 1
        }

        // 指定取值有2種寫法 . 或 ['']
        document.write(wdaf2e.name + '<br>')
        document.write(wdaf2e['name'] + '<br>')
        // 搭配變數取值
        const key = 'year'
        document.write(wdaf2e[key] + '<br>')

        // 物件不能用 .length 取有幾個東西
        // 因為 .length 會變成在物件裡找名為 length 的值(資料)
        document.write(wdaf2e.length + '<br>')

        // Object.keys 把物件內的 key 取出成陣列
        console.log(Object.keys(wdaf2e))

        // Object.values 把物件內的 值 取出成陣列
        console.log(Object.values(wdaf2e))

        const keys = Object.keys(wdaf2e)
        for (let i = 0; i < keys.length; i++) {
            document.write(`${keys[i]} - ${wdaf2e[keys[i]]} <br>`)
        }

        document.write('<hr>')

        let S = wdaf2e
        let D = Object.values(S)
        let E = Object.keys(S)

        for (let i = 0; i < S.length; i++) {
            document.write(`${E[i]} - ${D[i]}<br>`)
        }



    </script>
</body>

</html>
